<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="poppins">
    <div class="flexbox container-sm">
    <div class="rectangle">
        <div class="content">
            <img class="logo margin" alt="Your logo">
            <div class="head1 margin">Sign Up</div>
            <label class="head2">Full Name</label>
            <div ><input style="border:none" placeholder="Full Name" class="margin" ></div>
            <label class="head2">Contact Number</label>
            <div ><input style="border:none" placeholder="Contact Number" class="margin" ></div>
            <label class="head2">Email</label>
            <div ><input style="border:none" placeholder="username@gmail.com" class="margin" ></div>
            <label class="head2">Password</label>
            <div ><input style="border:none" placeholder="Password" class="margin" ></div>
            <div class="margin"></div>
            <a href="" ><div class="blue margin">Sign Up</div></a>
            
            <div class="head3 center"><a href="">Already have an account? <b>Sign in</b></a></div>
            

        </div>
    </div>
</div>
</div>
<div class="container-fluid">
<div class="container-lg"><img src="images/Group (1).png" class="grp1"></div>
<div class="container-lg"><img src="images/Group (2).png" class="grp2">
<div class="container-lg"><img src="images/Group (3).png" class="grp3"></div>
<div class="container-lg"><img src="images/Group (4).png" class="grp4"></div>
<div class="container-lg"><img src="images/Group (5).png" class="grp5"></div>
<div class="container-lg"><img src="images/Group (6).png" class="grp6"></div>
<div class="container-lg"><img src="images/Group (7).png" class="grp7"></div>
<div class="container-lg"><img src="images/Group (8).png" class="grp8"></div>
<div class="container-lg"><img src="images/Group (9).png" class="grp9"></div>
<div class="container-lg"><img src="images/Group.png" class="grp"></div>
</div>
</body>
</html>
