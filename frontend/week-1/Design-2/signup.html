<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"/>
</head>
<body class="poppins">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <div class="container-fluid gx-0 outer">
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-0 col-sm-0 welcome">
                <img src="images/online-shopping.png" class="col-lg-6 col-md-0 col-sm-0 image">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 login-box">
                <div class="flexbox">
                    <div class="rectangle ">
                        <div class="content">
                            <img class="logo margin" alt="Your logo" src="images/ecommerce.png">
                            <div class="head1 margin">Sign Up</div>
                            <label class="head2">Full Name</label>
                            <div ><input style="border:none" placeholder="Full Name" class="margin" ></div>
                            <label class="head2">Contact Number</label>
                            <div ><input style="border:none" placeholder="Contact Number" class="margin" ></div>
                            <label class="head2">Email</label>
                            <div ><input style="border:none" placeholder="username@gmail.com" class="margin" ></div>
                            <label class="head2">Password</label>
                            <div ><input style="border:none" placeholder="Password" class="margin" ></div>
                            <div class="margin"></div>
                            <a href="" ><div class="blue margin">Sign Up</div></a>
                            
                            <div class="head3 center"><a href="">Already have an account? <b>Sign in</b></a></div>
                            
                
                        </div>
                    </div>
                </div>

            </div>
        </div>
    
    </div>
</div>

</body>
</html>
